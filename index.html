<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لینک اشتراک V2Ray</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      padding: 40px;
    }

    h1 {
      color: #0f9d58;
      margin-bottom: 20px;
    }

    .container {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      background-color: #0f9d58;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c7c44;
    }

    .desc {
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
    }

    #qr {
      margin-top: 25px;
      background: white;
      padding: 10px;
      display: inline-block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>🔗 لینک اشتراک V2Ray</h1>

  <div class="container">
    <label for="subLink">برای استفاده در V2RayNG، لینک زیر را کپی و اضافه کنید:</label>
    <input type="text" id="subLink" value="https://erfansh.github.io/telegram-vless-hunter/sub.txt" readonly>
    <button onclick="copyLink()">📋 کپی لینک</button>
    <div class="desc">در برنامه V2RayNG قسمت <b>Subscription</b> این لینک رو وارد یا اسکن کن.</div>

    <div class="desc">📷 یا کد زیر را اسکن کن:</div>
    <div id="qr"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const link = document.getElementById("subLink").value;

    function copyLink() {
      const input = document.getElementById("subLink");
      input.select();
      input.setSelectionRange(0, 99999); // برای موبایل
      document.execCommand("copy");
      alert("لینک کپی شد!");
    }

    QRCode.toCanvas(document.createElement("canvas"), link, { width: 200 }, function (err, canvas) {
      if (!err) {
        document.getElementById("qr").appendChild(canvas);
      }
    });
  </script>

</body>
</html>
